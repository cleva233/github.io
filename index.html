        }

            font-size: 1.15rem;
            color: #0d47a1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            display: flex;
            gap: 15px;

        // 查询账户函数
        function searchAccount() {
            const vin = vinInput.value.trim();

            // 验证输入
            if (!vin) {
                showNotification('请输入车架号后6位', 'error');
                resultDisplay.innerHTML = '<i class="fas fa-exclamation-circle"></i> 请输入车架号';
                resultDisplay.style.color = '#d32f2f';
                return;
            }

            if (!/^\d{6}$/.test(vin)) {
                showNotification('车架号必须是6位数字', 'error');
                resultDisplay.innerHTML = '<i class="fas fa-times-circle"></i> 输入格式不正确';
                resultDisplay.style.color = '#d32f2f';
                return;
            }

            // 查询账户
            const account = vinMap[vin];

            if (account) {
                resultDisplay.textContent = account;
                resultDisplay.style.color = '#1b5e20';

                // 添加到历史记录
                addToHistory(vin, account);
                showNotification('查询成功！找到对应账户', 'success');
            } else {
                resultDisplay.innerHTML = '<i class="fas fa-question-circle"></i> 未找到匹配账户';
                resultDisplay.style.color = '#d32f2f';
                showNotification('未找到匹配的账户信息', 'error');
            }

            // 清空输入框
            vinInput.value = '';
        }

        // 添加到历史记录
        function addToHistory(vin, account) {
            // 移除重复记录
            searchHistory = searchHistory.filter(item => item.vin !== vin);

            // 添加到历史记录顶部
            searchHistory.unshift({
                vin,
                account,
                timestamp: new Date().toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })
            });

            // 限制历史记录数量
            if (searchHistory.length > 15) {
                searchHistory.pop();
            }

            // 保存到本地存储
            localStorage.setItem('vinSearchHistory', JSON.stringify(searchHistory));

            // 更新UI
            renderHistory();
        }

        // 渲染历史记录
        function renderHistory() {
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-state">暂无查询历史记录</div>';
                return;
            }

            historyList.innerHTML = '';

            searchHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-vin">${item.vin}</div>
                    <div class="history-account">${item.account}</div>
                    <div class="history-time">${item.timestamp}</div>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // 显示通知
        function showNotification(message, type) {
            notificationText.textContent = message;
            notification.className = `notification ${type} show`;

            // 重置计数器动画
            const counter = notification.querySelector('.counter');
            counter.style.width = '100%';
            counter.style.transition = 'none';
            counter.offsetHeight; // 触发重绘
            counter.style.transition = 'width 3s linear';
            counter.style.width = '0';

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
